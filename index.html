<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood Map</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/index.min.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper" data-bind="css: {'toggled': toggle}">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>Your Neighborhood</a>
                </li>
            </ul>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                    <button class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-sm">
                        <i class="glyphicon glyphicon-filter"></i>
                    </button>
                </div>
            </div>
            <ul class="sidebar-nav" data-bind="foreach: places">
                <li><a data-bind="text: name, event: {mouseover: $parent.showMarker.bind($data, $index()), mouseout: $parent.hideMarker.bind($data, $index())}"></a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle" data-bind="click: toggleMenu"><i class="glyphicon glyphicon-menu-hamburger"></i></a>
                        <h1 data-bind="text: currentPlace"></h1>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            <div data-bind="text: ko.toJSON($root)"></div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Places types filter selection modal -->

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <ul data-bind="foreach: types">
                    <li>
                        <input type="checkbox" value="" data-bind="checkedValue: $data, checked: $parent.selectedTypes">
                        <span data-bind="text: $data"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dist/js/index.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBy8FLlJMTDb0ZDeYaezDM88XnSkouhbco&libraries=places&callback=initMap" async defer></script>

</body>

</html>
